<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tutorial</title>
</head>
<body>
    <div style="margin: 0 auto;">
        <form action="" method="POST">
            <p>
                Fullname: <input type="text" required maxlength="50">
            </p>
            <p>
                Email: <input type="email" required>
            </p>
            <p>
                Phone: <input type="telno" pattern="[+]?[0-9]{9-15}" required> 
            </p>
            <p>
                Age: <input type="number" required min="0" max="100">
            </p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
