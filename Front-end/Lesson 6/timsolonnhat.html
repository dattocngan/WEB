<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tìm số lớn nhất</title>
</head>
<body style="font-size: 20px;">
	<script>
		alert('Tìm số lớn nhất trong 5 số')
		a=prompt('Nhập số thứ nhất:')
		b=prompt('Nhập số thứ hai:')
		c=prompt('Nhập số thứ ba:')
		d=prompt('Nhập số thứ tư:')
		e=prompt('Nhập số thứ năm:')
		document.write('Số lớn nhất trong 5 số vừa nhập là: '+Math.max(a,b,c,d,e))
	</script>
</body>
</html>
