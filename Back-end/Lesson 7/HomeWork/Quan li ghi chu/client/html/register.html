<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" src = "../js/config.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Register</h2>
			</div>
			<div class="panel-body">
				<form method="post">
					<div class="form-group">
					  <label for="email">Email (<font color="red">*</font>):</label>
					  <input required="true" type="email" class="form-control" id="email" name="email">
					</div>
					<div class="form-group">
					  <label for="fullname">Fullname (<font color="red">*</font>):</label>
					  <input required="true" type="text" class="form-control" id="fullname" name="fullname">
					</div>
                    <div class="form-group">
                        <label for="birthday">Birthday(YYYY/MM/dd) (<font color="red">*</font>):</label>
                        <input required="true" type="text" class="form-control" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                    <label for="address">Address: (<font color="red">*</font>):</label>
                    <input required="true" type="text" class="form-control" id="address" name="address">
                    </div>
					<p>
						<a href="login.html">Having an account? Login</a>
					</p>
					<button type="submit" class="btn btn-success">Register</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$('form').submit(function() {
				var email = $('[name=email]').val()
				var fullname = $('[name=fullname]').val()
                var birthday = $('[name=birthday]').val()
                var address = $('[name=address]').val()

				$.post(BASE_URL + API_AUTHEN, {
					'action': AUTHEN_REGISTER,
					'email': email,
					'fullname': fullname,
                    'birthday': birthday,
                    'address': address
				}, function(data) {
					var obj = JSON.parse(data)
					if(obj.status == 1) {
						window.open('login.html', '_self')
					} else {
						alert(obj.msg)
					}
				})

				return false
			})
		})
	</script>
</body>
</html>
